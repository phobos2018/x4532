<GridLayout backgroundColor="white" columns="*" rows="auto, *">
    <TextField #filterTextField [(ngModel)]="filterValue" class="filter-text-field" (ngModelChange)="onFilterChange($event)"
        autocorrect="false" autocapitalizationType="none"></TextField>

    <ListView [items]="filteredItems" class="list-group" row="1">
        <ng-template let-item="item">
            <StackLayout class="list-group-item" (tap)="close(item)">
                <Label text="{{ item }}" class="label"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
